version: 2.1

orbs:
  node: circleci/node@7.1.0

commands:
  install-volta:
    description: Install volta to manage Node/npm versions
    steps:
      - run:
          name: Install volta
          # Teach the volta installer to update Circle's special env
          # file instead of the default.
          command: |
            curl https://get.volta.sh | PROFILE="$BASH_ENV" bash

  setup-node:
    parameters:
      node-version:
        type: string
        default: ""
    steps:
      - install-volta
      - checkout
      - when:
          condition: << parameters.node-version >>
          steps:
            - run: volta pin node@<< parameters.node-version >>
      - run: node --version
      - run: npm --version
      - node/install-packages

jobs:
  NodeJS:
    parameters:
      node-version:
        type: string
    docker:
      - image: cimg/base:stable
    steps:
      - setup-node:
          node-version: <<parameters.node-version>>
      - run: npm run build
      - run: npm run test:ci
      - store_test_results:
          path: junit.xml
  Incremental Delivery:
    docker:
      - image: cimg/base:stable
    environment:
      INCREMENTAL_DELIVERY_TESTS_ENABLED: t
    steps:
      - setup-node:
          node-version: "20"
      - run: npm i --legacy-peer-deps graphql@17.0.0-alpha.1.canary.pr.3361.04ab27334641e170ce0e05bc927b972991953882
      - run: npm run test:ci
  Lint:
    docker:
      - image: cimg/base:stable
    steps:
      - setup-node
      - run: npm run lint
  Prettier:
    docker:
      - image: cimg/base:stable
    steps:
      - setup-node
      - run: npm run prettier-check

workflows:
  Build:
    jobs:
      - Lint
      - Prettier
      - NodeJS:
          name: NodeJS << matrix.node-version >>
          matrix:
            parameters:
              node-version:
                - "20"
                - "22"
                - "24"
      - Incremental Delivery
